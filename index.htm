<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/c8fa2ade6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tea House</title>
  </head>
  <body class="manrope-font">
    <!-- hero section  -->
    <header class="max-w-[1170px] px-5 mx-auto mt-16">
      <section class="flex flex-col-reverse lg:flex-row gap-12 lg:gap-5">
        <div class="flex-1">
          <h1 class="font-extrabold text-6xl md:text-[5rem] leading-20">
            It's good <br />
            tea time at The Tea House
          </h1>
          <p class="font-medium text-lg text-[#777777] my-[30px]">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="flex items-center bg-gradient-to-r from-red-500 to-orange-500 py-[18px] px-5 rounded-xl font-bold text-white text-xl gap-3 cursor-pointer"
          >
            Explore More
            <span> <img class="" src="./images/arrowImage.png" alt="" /></span>
          </button>
        </div>
        <div class="lg:max-w-[550px] flex justify-center lg:block">
          <div class="w-fit relative">
            <img src="./images/bann.png" alt="" />
            <div
              class="bg-white shadow-lg w-fit py-3 px-5 sm:py-5 sm:px-7 rounded-2xl flex items-center gap-3 absolute -bottom-5 left-12"
            >
              <i class="fa-solid fa-star text-5xl text-amber-500"></i>
              <div>
                <h6 class="font-bold text-3xl">5.00</h6>
                <p class="text-xl text-[#777777]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
